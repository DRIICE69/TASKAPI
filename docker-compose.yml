version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: todo-api
    restart: unless-stopped

    environment:
      NODE_ENV: production
      PORT: ${PORT:-5000}
      MONGO_URI: ${MONGO_URI}
      LOG_LEVEL: ${LOG_LEVEL:-info}

    ports:
      - "${PORT:-5000}:5000"

    volumes:
      - ./logs:/app/logs

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

    security_opt:
      - no-new-privileges:true

    # Limites (docker-compose)
    mem_limit: 512m
    cpus: 1.0
